
  
    <div class="client-list" *ngIf="clients.length > 0">
      <h2>Lista de Clientes</h2>
      <ul>
        @for (c of clients; track c) {
          
                <div class="client">
                <strong><p>{{ c.us_id }}</p></strong>
                <p>{{ c.us_name }}</p>
                <p>{{ c.us_email }}</p>
                <p>{{ c.us_image }}</p>

                </div>
     
        }
       
      </ul>
    </div>
