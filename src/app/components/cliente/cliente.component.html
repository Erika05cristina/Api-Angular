
<div class="container">
    <!-- Formulario de Login -->
    <div class="login-container" >
      <h2>Login</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div>
          <label for="email">Email:</label>
          <input id="email" formControlName="email" type="email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <!-- <small *ngIf="loginForm.get('email')?.errors?.required">Email is required.</small>
            <small *ngIf="loginForm.get('email')?.errors?.email">Invalid email format.</small> -->
          </div>
        </div>
  
        <div>
          <label for="password">Contraseña:</label>
          <input id="password" formControlName="password" type="password" />
          <!-- <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            <small *ngIf="loginForm.controls['password'].errors?.required">Contraseña es requerida.</small>
          </div> -->
          <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        </div>
  
     
      


  
    <!-- Lista de Clientes -->
  
    <div class="client-list" >
      <h2>Lista de Clientes</h2>
      <ul>
        @for (c of clients; track c) {
          
                <div class="client">
                <strong><p>{{ c.us_id }}</p></strong>
                <p>{{ c.us_name }}</p>
                <p>{{ c.us_email }}</p>
                <p>{{ c.us_image }}</p>

                </div>
     
        }
       
      </ul>
    </div>
